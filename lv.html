<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love You Anshu ❤️</title>
<style>
    body {
        background: black;
        margin: 0;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
    }
    h1 {
        position: absolute;
        top: 40%;
        width: 100%;
        text-align: center;
        color: #ff4d88;
        font-size: 45px;
        text-shadow: 0px 0px 20px #ff0066;
        animation: glow 2s infinite alternate;
    }
    @keyframes glow {
        from { text-shadow: 0px 0px 10px #ff0066; }
        to   { text-shadow: 0px 0px 25px #ff4da6; }
    }
    .heart {
        position: absolute;
        color: red;
        font-size: 25px;
        animation: floatUp 4s linear infinite;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-400px) scale(1.8); opacity: 0; }
    }
</style>
</head>
<body>

<h1>Love You Anshu ❤️</h1>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = "600px";
    heart.style.fontSize = (20 + Math.random()*30) + "px";
    heart.style.animationDuration = (3 + Math.random()*2) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 150);
</script>

</body>
</html>
