<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pankaj ‚ù§Ô∏è Anshu ‚Äî A Little Love Story</title>
<style>
  :root{
    --bg1:#0b1020;
    --bg2:#31121b;
    --accent:#ff4d88;
    --rose:#ff2d6f;
    --soft:#ffd6e0;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue";background:linear-gradient(180deg,var(--bg1),#1b0a12);color:white;overflow:hidden}
  .stage{position:relative;width:100%;height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:20px}
  /* Top title */
  .title{position:absolute;top:18px;left:50%;transform:translateX(-50%);text-align:center;z-index:60}
  .title h1{margin:0;font-size:clamp(18px,3.6vw,36px);letter-spacing:0.4px;color:var(--soft);text-shadow:0 6px 25px rgba(255,77,136,0.12)}
  /* Heart Ocean container */
  .ocean{position:relative;width:100%;height:55vh;max-height:620px;overflow:hidden;border-radius:18px;background:
    radial-gradient(circle at 10% 20%, rgba(255,77,136,0.08), transparent 6%),
    linear-gradient(180deg, rgba(255,77,136,0.02) 0%, rgba(0,0,0,0.35) 100%);box-shadow:0 10px 40px rgba(0,0,0,0.6);display:flex;align-items:flex-end;justify-content:center}
  /* optional decorative animated gif (uses your local file path) */
  .bg-gif{position:absolute;right:8px;bottom:8px;opacity:0.12;z-index:5;pointer-events:none;max-width:220px}
  /* hearts created by JS */
  .floating-heart{position:absolute;bottom:-30px;will-change:transform,opacity;pointer-events:none;font-size:22px;text-shadow:0 2px 12px rgba(0,0,0,0.35)}
  /* treasure chest */
  .treasure-wrap{position:absolute;bottom:8%;left:50%;transform:translateX(-50%);z-index:40;display:flex;flex-direction:column;align-items:center;gap:8px}
  .chest{width:90px;height:70px;background:linear-gradient(180deg,#6b3f11,#3f2407);border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;position:relative;transform-origin:center;cursor:pointer}
  .chest:before{content:'';position:absolute;top:6px;left:8px;right:8px;height:8px;background:linear-gradient(90deg,#ffd699,#d67a00);border-radius:4px}
  .chest .lock{width:22px;height:26px;background:#1b0f06;border-radius:3px;position:relative}
  .click-hint{font-size:14px;color:var(--soft);opacity:0.95}
  /* popup */
  .popup{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%) scale(0.98);z-index:120;padding:18px 18px;border-radius:12px;background:linear-gradient(180deg,#1b0b12,rgba(255,255,255,0.02));box-shadow:0 20px 60px rgba(0,0,0,0.6);display:none;min-width:260px}
  .popup h3{margin:0 0 8px 0;color:var(--accent)}
  .popup input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#fff}
  .btn{display:inline-block;background:var(--accent);color:#fff;padding:8px 12px;border-radius:8px;border:none;cursor:pointer;margin-top:10px}
  /* Scene overlay for second scene */
  .scene2{position:absolute;inset:0;background:linear-gradient(180deg,#031026,#0f2940);display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;z-index:200;opacity:0;pointer-events:none;transition:opacity .9s ease}
  .scene2.show{opacity:1;pointer-events:auto}
  .ship{width:80%;max-width:720px;position:relative;transform-origin:center;filter:drop-shadow(0 30px 40px rgba(0,0,0,0.6))}
  .ship .deck{position:absolute;left:50%;transform:translateX(-50%);bottom:28%;width:70%;height:140px;background:linear-gradient(180deg,#2b4050,#10232c);border-radius:12px;display:flex;align-items:flex-end;justify-content:space-around;padding-bottom:10px}
  .character{display:flex;flex-direction:column;align-items:center;gap:8px;color:#fff}
  .character .avatar{width:84px;height:84px;border-radius:14px;background:linear-gradient(180deg,#ffd6e0,#ff9db8);display:flex;align-items:center;justify-content:center;font-size:42px;box-shadow:0 8px 28px rgba(255,77,136,0.12)}
  .crowd{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:16px;opacity:0;transform:translateY(20px);transition:all .9s ease}
  .crowd.show{opacity:1;transform:translateY(0)}
  .person{width:44px;height:44px;border-radius:8px;background:linear-gradient(180deg,#fff6f9,#ffdfe9);display:flex;align-items:center;justify-content:center;font-size:18px;box-shadow:0 6px 18px rgba(0,0,0,0.25)}
  .big-heart{position:relative;margin-top:22px;font-size:28px;color:var(--rose);padding:18px 26px;border-radius:18px;background:linear-gradient(90deg,rgba(255,45,111,0.06),rgba(255,45,111,0.12));box-shadow:0 18px 60px rgba(255,45,111,0.08);transform:scale(0);transition:transform .7s cubic-bezier(.22,1,.36,1)}
  .big-heart.show{transform:scale(1)}
  .dance{display:grid;grid-template-columns:repeat(6,1fr);gap:6px;margin-top:16px;opacity:0;transform:translateY(8px);transition:all .8s ease}
  .dance.show{opacity:1;transform:translateY(0)}
  .dancer{width:38px;height:38px;border-radius:50%;background:linear-gradient(180deg,#ffe3ef,#ffc2e6);display:flex;align-items:center;justify-content:center;font-size:16px}
  /* responsive */
  @media (max-width:720px){
    .ship .deck{height:120px}
    .character .avatar{width:68px;height:68px;font-size:32px}
    .big-heart{font-size:18px;padding:12px 16px}
  }
</style>
</head>
<body>
<div class="stage">
  <div class="title"><h1>For My Anshu ‚Äî A Little Surprise</h1></div>

  <!-- Heart ocean -->
  <div class="ocean" id="ocean">
    <!-- optional decorative GIF (local path you used earlier) -->
    <img src="/mnt/data/romantic_heart.gif" alt="decorative-heart" class="bg-gif" />
    <!-- hearts will be injected by JS -->
    <!-- treasure -->
    <div class="treasure-wrap" id="treasureWrap" aria-hidden="true">
      <div class="chest" id="chest" title="click">
        <div class="lock"></div>
      </div>
      <div class="click-hint">Click the treasure to open the secret</div>
    </div>
  </div>

  <small style="display:block;margin-top:12px;color:rgba(255,255,255,0.6)">Tip: Tap to reveal the surprise</small>
</div>

<!-- password popup -->
<div class="popup" id="popup" role="dialog" aria-modal="true">
  <h3>Enter the magic word</h3>
  <input id="pw" placeholder="Type password..." autocomplete="off" />
  <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
    <button class="btn" id="checkBtn">Open</button>
    <button class="btn" id="closeBtn" style="background:#444">Close</button>
  </div>
  <div style="margin-top:8px;font-size:13px;color:rgba(255,255,255,0.6)">Hint: It's something we both are ‚ù§Ô∏è</div>
</div>

<!-- Scene 2 (Titanic style) -->
<div class="scene2" id="scene2">
  <div style="max-width:1000px;width:100%;display:flex;flex-direction:column;align-items:center;gap:8px">
    <div class="ship" id="ship">
      <!-- stylized ship body -->
      <svg viewBox="0 0 1000 300" style="width:100%;height:auto">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#0b2331"/>
            <stop offset="1" stop-color="#102c38"/>
          </linearGradient>
          <linearGradient id="g2" x1="0" x2="1">
            <stop offset="0" stop-color="#ffd6e0"/>
            <stop offset="1" stop-color="#ff9db8"/>
          </linearGradient>
        </defs>
        <rect x="60" y="140" width="880" height="90" rx="32" fill="#0b2b33"/>
        <rect x="160" y="100" width="680" height="60" rx="22" fill="#12343f"/>
        <!-- deck markers -->
        <g fill="#ffdfec">
          <rect x="190" y="116" width="18" height="14" rx="3"/>
          <rect x="224" y="116" width="18" height="14" rx="3"/>
          <rect x="258" y="116" width="18" height="14" rx="3"/>
          <rect x="292" y="116" width="18" height="14" rx="3"/>
          <rect x="326" y="116" width="18" height="14" rx="3"/>
          <rect x="360" y="116" width="18" height="14" rx="3"/>
        </g>
      </svg>

      <!-- deck area where characters stand -->
      <div class="deck" id="deck" style="position:absolute;left:0;right:0;bottom:16%;margin:0 auto;max-width:900px">
        <div class="character" id="charBoy" aria-hidden="true">
          <div class="avatar">üë¶</div>
          <div style="font-size:14px;color:var(--soft);margin-top:-4px">Pankaj</div>
        </div>
        <div style="width:28px"></div>
        <div class="character" id="charGirl" aria-hidden="true">
          <div class="avatar">üëß</div>
          <div style="font-size:14px;color:var(--soft);margin-top:-4px">Anshu</div>
        </div>
      </div>
    </div>

    <!-- applause/crowd -->
    <div class="crowd" id="crowd">
      <!-- crowd will be generated -->
    </div>

    <div class="big-heart" id="bigHeart" aria-hidden="true">üíñ PANKAJ LOVES ANSHU üíñ</div>

    <div class="dance" id="danceArea" aria-hidden="true">
      <!-- dancer placeholders -->
    </div>

  </div>

  <!-- audio for scene 2: placeholder royalty-free romantic track.
       Replace URL with licensed Titanic music if you have rights. -->
  <audio id="scene2Audio" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9e8b0d469e.mp3?filename=romantic-music-10956.mp3" type="audio/mp3">
  </audio>
</div>

<script>
/* ====== Config ====== */
const PASSWORD = "anshuaditya"; // key password (lowercase); check lowercased
const HEART_COUNT = 40;         // number of hearts to maintain
const OCEAN = document.getElementById('ocean');

/* ====== Heart Ocean Generator ====== */
function spawnHeart(){
  const h = document.createElement('div');
  h.className = 'floating-heart';
  h.innerText = 'üíñ';
  // random size
  const size = Math.random()*18 + 16;
  h.style.fontSize = size + 'px';
  // random left
  h.style.left = Math.random() * (window.innerWidth - 40) + 'px';
  // start just below bottom
  h.style.bottom = (-40 - Math.random()*60) + 'px';
  // random opacity
  h.style.opacity = (0.6 + Math.random()*0.4);
  // animation duration and horizontal drift
  const dur = 6 + Math.random()*8;
  h.style.transition = `transform ${dur}s linear, bottom ${dur}s linear, opacity ${dur}s linear`;
  OCEAN.appendChild(h);
  // start after tiny timeout
  requestAnimationFrame(()=> {
    h.style.transform = `translateY(-${window.innerHeight*0.7 + 60}px) translateX(${(Math.random()*120 - 60)}px)`;
    h.style.bottom = window.innerHeight*0.7 + 'px';
    h.style.opacity = 0;
  });
  // cleanup
  setTimeout(()=> { h.remove(); }, (dur+0.3) * 1000);
}

/* create many hearts every moment to create an ocean */
let heartInterval = setInterval(()=> {
  // keep a reasonable number
  const current = document.querySelectorAll('.floating-heart').length;
  if(current < HEART_COUNT) spawnHeart();
}, 260);

/* optional decorative GIF presence - if local path not available it will just 404 silently */

/* ===== Treasure falling animation (CSS-lite via JS) ===== */
const chest = document.getElementById('chest');
const treasureWrap = document.getElementById('treasureWrap');

/* make chest float in from top once (animated) */
function dropTreasure(){
  treasureWrap.style.transform = 'translateY(-300px)';
  treasureWrap.style.transition = 'transform 1.1s cubic-bezier(.18,.9,.2,1)';
  // then return to bottom with bounce effect
  setTimeout(()=> {
    treasureWrap.style.transform = 'translateY(0)';
    treasureWrap.style.transition = 'transform 1.2s cubic-bezier(.18,.9,.2,1)';
  }, 1100);
}
setTimeout(dropTreasure, 1400);

/* click chest to open password popup */
const popup = document.getElementById('popup');
const pwInput = document.getElementById('pw');
document.getElementById('chest').addEventListener('click', ()=> {
  popup.style.display = 'block'; pwInput.focus();
});

/* popup actions */
document.getElementById('closeBtn').addEventListener('click', ()=> {
  popup.style.display = 'none'; pwInput.value = '';
});
document.getElementById('checkBtn').addEventListener('click', ()=> {
  const val = (pwInput.value||'').trim().toLowerCase();
  if(val === PASSWORD){
    popup.style.display = 'none';
    transitionToScene2();
  } else {
    // gentle shake / feedback
    pwInput.value = '';
    pwInput.placeholder = 'Try again...';
    pwInput.classList.add('shake');
    setTimeout(()=> pwInput.classList.remove('shake'),600);
  }
});

/* enter key */
pwInput.addEventListener('keydown',(e)=> {
  if(e.key === 'Enter') document.getElementById('checkBtn').click();
});

/* little shake style injected */
const style = document.createElement('style');
style.textContent = `
  .shake{ animation: shake .6s; border-color:#ff6b97}
  @keyframes shake{ 20%{transform:translateX(-6px)} 40%{transform:translateX(6px)} 60%{transform:translateX(-4px)} 80%{transform:translateX(4px)} 100%{transform:translateX(0)}}
`;
document.head.appendChild(style);

/* ===== Transition to Scene 2 ===== */
const scene2 = document.getElementById('scene2');
const charBoy = document.getElementById('charBoy');
const charGirl = document.getElementById('charGirl');
const crowd = document.getElementById('crowd');
const bigHeart = document.getElementById('bigHeart');
const danceArea = document.getElementById('danceArea');
const scene2Audio = document.getElementById('scene2Audio');

function transitionToScene2(){
  // fade ocean out and show scene2
  document.querySelector('.ocean').style.transition = 'opacity .9s ease'; 
  document.querySelector('.ocean').style.opacity = '0';
  // stop creating hearts after a little
  clearInterval(heartInterval);
  setTimeout(()=> {
    // reveal scene 2
    scene2.classList.add('show');
    // play music (some browsers require user gesture; we will attempt and fallback)
    try { scene2Audio.play().catch(()=>{}); } catch(e){}
    // animate characters small entry
    charBoy.style.opacity=1; charGirl.style.opacity=1;
    charBoy.style.transform='translateY(0) scale(1)';
    charGirl.style.transform='translateY(0) scale(1)';
    // show applause after short delay
    setTimeout(()=> {
      populateCrowd(18);
      crowd.classList.add('show');
    },800);
    // show big heart then dancers
    setTimeout(()=> {
      bigHeart.classList.add('show');
    },1700);
    setTimeout(()=> {
      populateDancers(12);
      danceArea.classList.add('show');
      // small loop to animate crowd clap by toggling tiny scale
      animateClap();
    },2400);
  }, 900);
}

/* ===== helper to populate crowd ===== */
function populateCrowd(n){
  crowd.innerHTML = '';
  for(let i=0;i<n;i++){
    const p = document.createElement('div');
    p.className = 'person';
    p.innerText = (Math.random()>0.5?'üé©':'üíÉ');
    // small random animation delay
    p.style.transition = 'transform .4s ease';
    p.style.transitionDelay = (i*40)+'ms';
    crowd.appendChild(p);
  }
}

/* animate clapping: pulse crowd */
function animateClap(){
  const persons = document.querySelectorAll('.person');
  let t=0;
  setInterval(()=> {
    persons.forEach((el, idx)=>{
      const scale = 1 + 0.06*Math.sin((t + idx)/2);
      el.style.transform = `scale(${scale})`;
    });
    t+=0.6;
  },160);
}

/* populate dancers */
function populateDancers(n){
  danceArea.innerHTML = '';
  for(let i=0;i<n;i++){
    const d = document.createElement('div');
    d.className = 'dancer';
    d.innerText = (Math.random()>0.5?'üíÉ':'üï∫');
    d.style.transformOrigin='center';
    // dancing motion
    d.animate([
      { transform: 'translateY(0) rotate(0deg)' },
      { transform: 'translateY(-6px) rotate(-6deg)' },
      { transform: 'translateY(0) rotate(0deg)' }
    ],{duration:800 + Math.random()*600, iterations:Infinity, easing:'ease-in-out', delay: Math.random()*300});
    danceArea.appendChild(d);
  }
}

/* small responsive tweaks for characters entrance */
charBoy.style.transition='all .9s cubic-bezier(.22,1,.36,1)';
charGirl.style.transition='all .9s cubic-bezier(.22,1,.36,1)';
charBoy.style.opacity='0'; charGirl.style.opacity='0';
charBoy.style.transform='translateY(12px) scale(.9)'; charGirl.style.transform='translateY(12px) scale(.9)';

/* Accessibility: if autoplay blocked, instruct user to tap to play */
scene2Audio.addEventListener('play', ()=> {});
scene2Audio.addEventListener('pause', ()=> {});

/* optionally trigger click from touch on mobile to allow audio play on some devices */
document.addEventListener('click', function once(){ 
  // try to resume audio if it was blocked
  scene2Audio.play().catch(()=>{});
}, { once: true });

/* resize handler to keep hearts plausible when device rotates */
window.addEventListener('resize', ()=>{ /* nothing heavy - hearts spawn positions read window.innerWidth */ });

/* END */
</script>
</body>
</html>
